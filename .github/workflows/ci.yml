name: ci
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install ruff

      - name: Run linter (autofix, non-blocking)
        run: ruff check . --fix || true
